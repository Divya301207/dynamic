<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="colorpicker.css">
    <script src="colorpicker.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="d-flex,flex-container,flex-row,justify-content-center color-picker" id="colorPickerContainer">
        <h1 class="heading">Color Picker</h1>
        <div class="d-flex flex-row justify-content-center">
            <button class="button1 mr-3" id="button1" onclick="colorchange1()">#e0e0e0</button>
            <button class="button2 mr-3" id="button2" onclick="colorchange2()">#6fcf97</button>
            <button class="button3 mr-3" id="button3" onclick="colorchange3()">#56ccf2</button>
            <button class="button4 mr-3" id="button4" onclick="colorchange4()">#bb6bd9</button>
        </div>
        <p class="para">Background Color : <span id="selectedColorHexCode" class="span-color">#ffffff</span></p>
        <p>Try clicking on one of the colors above to change the background color of this page!</p>
    </div>
</body>

</html>
