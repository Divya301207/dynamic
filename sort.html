</head>

<body>
    <script>
        let fruits = ["banana", "orange", "apple", "mango", "lemon"];



let paragraphElement = document.createElement("p");
paragraphElement.classList.add("paragraph");
paragraphElement.textContent = "Click The button to sort the array";
document.body.appendChild(paragraphElement);

function sortArray() {
    document.getElementById("demo").textContent = fruits.sort();
}

let buttonElement = document.createElement("button");
buttonElement.classList.add("btn","btn=primary","d-flex","flex-row","justify-content-center");
buttonElement.textContent = "Click Me!";
buttonElement.onclick = function() {
    sortArray();

}
document.body.appendChild(buttonElement);

let paragraph2 = document.createElement("p")
paragraph2.id = "demo";
document.body.appendChild(paragraph2);
    </script>

</body>

</html>
